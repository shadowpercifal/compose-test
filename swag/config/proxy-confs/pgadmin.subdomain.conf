# pgAdmin proxy configuration for SWAG
# Access pgAdmin at https://pgadmin.fzbw.ru

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name pgadmin.fzbw.ru;

    include /config/nginx/ssl.conf;

    client_max_body_size 100M;

    # Security headers for admin interface
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        include /config/nginx/proxy.conf;
        include /config/nginx/resolver.conf;
        set $upstream_app rustbot-pgadmin;
        set $upstream_port 80;
        set $upstream_proto http;
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;
        
        # pgAdmin specific headers
        proxy_set_header X-Script-Name /;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle WebSocket connections for pgAdmin
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Increase timeouts for long-running queries
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;

    server_name pgadmin.fzbw.ru;

    return 301 https://$host$request_uri;
}