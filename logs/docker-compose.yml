version: '3.8'

services:
  loki:
    image: grafana/loki:2.9.4
    labels:
      logging: "enabled"
      logging_job: "loki"
    command: ["-config.file=/etc/loki/config/loki-config.yml"]
    env_file:
      - ./../.env.proxy
    volumes:
      - loki-data:/loki
      - ./config/loki-config.yml:/etc/loki/config/loki-config.yml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - rustbot-main
      - logs-internal

  promtail:
    image: grafana/promtail:2.9.4
    labels:
      logging: "enabled"
      logging_job: "promtail"
    command: ["-config.file=/etc/promtail/config/promtail-config.yml"]
    env_file:
      - ./../.env.proxy
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/promtail-config.yml:/etc/promtail/config/promtail-config.yml:ro
    restart: unless-stopped
    depends_on:
      - loki
    networks:
      - rustbot-main
      - logs-internal

  grafana:
    image: grafana/grafana:10.4.2
    labels:
      logging: "enabled"
      logging_job: "grafana"
    env_file:
      - ./../.env.proxy
      - ./.env
    environment:
      - GF_SERVER_DOMAIN=logs.fzbw.ru
      - GF_SERVER_ROOT_URL=https://logs.fzbw.ru
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    depends_on:
      - loki
    networks:
      - rustbot-main
      - logs-internal

networks:
  rustbot-main:
    external: true
  logs-internal:
    driver: bridge
    internal: false

volumes:
  loki-data:
    driver: local
  grafana-data:
    driver: local